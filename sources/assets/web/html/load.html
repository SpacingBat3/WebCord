<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/load.css">
</head>
<body>
    <div class="aura">
        <div class="aura-content">
            <img src="../../icons/app.png" width=192>
            <h1>Monkei-Cord</h1>
            <p id="motd">Monkei-Cord Is A Custom Discord Client Made By Descendo The Monkei#0624</p>
        </div>
    </div>
    <script>
        let motd;
        const element = document.getElementById('motd');
        switch (Math.round(Math.random()*14)) {
            case 1:
                motd = "Free as freedom! 🗽️"
                break;
            case 2:
                motd = "With privacy focused features. 🕵️"
                break;
            case 3:
                motd = "Still ARM-friendly! ❤️"
                break;
            case 4:
                motd = "With special care about security. 🔐️"
                break;
            case 5:
                motd = "It's not written in Scratch! 😹️"
                break;
            case 6:
                motd = "Thank you for your trust! 👍️"
                break;
            case 7:
                motd = "<i>Whoa, it's still running!?</i> 🤯️"
                break;
            case 8:
                motd = "<i>Application crashed successfully!</i> 🎉️"
                break;
            case 9:
                motd = "Your best collection of MEMEs. 🙃️"
                break;
            case 10:
                motd = "<b>Do not</b> use for evil purposes! 😈️"
                break;
            case 11:
                motd = "Somehow usable on PinePhones. 📱️"
                break;
            case 12:
                motd = "Designed without much dependencies! 🪶️"
            case 13:
                motd = "Runs almost everywhere! 🥔️"
                break;
            case 14:
                motd = "A next-gen MEME generator! "
            default:
                motd = "Made in Scotland!"
        }
        element.innerHTML = motd;
    </script>
</body>
</html>
